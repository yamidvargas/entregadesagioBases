<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Productos y Chat</title>
</head>

<body>
    <h1 style="margin-left:2rem;">Bienvenido</h1>
    <div class="container">
        <h3 style="margin:2rem 0;"> Ingrese un Producto:</h3>

        <form id="formProducts" action="/" method="POST">

            Título: <input id="title" type="text" name="title" class="input-group mb-3" placeholder="Ingrese un producto" required> Precio: <input id="price" type="number" name="price" class="input-group mb-3" placeholder="ingrese el precio" required>            Url: <input id="thumbnail" type="text" name="thumbnail" class="input-group mb-3" placeholder="ingrese URL de la imagen" required>

            <input type="submit" value="Ver Productos" class="btn btn-primary">
        </form>
    </div>

    <div class="container" style="margin-top:2rem;">
        <div id="noProducts"></div>
        <h3 style="margin:2rem 0;"> Lista de Productos:</h3>
        <table class="table table-bordered border-dark" style="margin:3rem 0;">
            <thead class="thead-dark" style="background-color:aliceblue ;">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody id="productosTabla">



            </tbody>
        </table>
    </div>

    <!-- Inicio CHAT -->
    <!-- FORM CHAT -->
    <div class="container">
        <h3 style="margin:2rem 0;"> Contáctenos:</h3>
        <form id="formChat" style="margin-top: 2rem;">

            E-mail: <input id="mailInput" type="email" name="title" class="input-group mb-3" placeholder="Ingrese su mail" required> Mensaje: <input id="messageInput" type="text" name="message" class="input-group mb-3" placeholder="ingrese el texto" required>

            <input type="submit" value="Enviar" class="btn btn-primary" style="margin:2rem 0;">
        </form>
    </div>
    <!-- VISTA CHAT -->
    <div class="container" id="totalMessages"></div>
    <!-- Fin CHAT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
